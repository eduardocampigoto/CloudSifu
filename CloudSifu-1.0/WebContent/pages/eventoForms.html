      <div class='col-sm-6 col-md-6'>

                  <span class='glyphicon glyphicon-calendar'></span>
               </div>
            </div>
            </div><div class='col-sm-6 col-md-6'>

               </span>
            </div>
         </div>
         </div>
         <div class='row'>

            </div>
         </div>
         <div class='row'>
            <div class='form-group'>

               <textarea class='form-control' rows='5' id='descricao' name='descrição'  placeholder='Descrição'></textarea>
            </div>
         </div>
      </div>
      <div class='col-sm-6 col-md-6'>

            </div>
         </div>
         <div class='row'>
            <div class='input-group'>
               <span class='input-group-addon' id='basic-addon1'>Logradouro</span>

         </div>
         <div class='row'>
            <div class='input-group'>
               <span class='input-group-addon' id='basic-addon1'>Número</span>
               <input type='text' class='form-control ' name='número' placeholder='Número' aria-describedby='basic-addon1' id='numero'>

         </div>
         <div class='row'>
            <div class='input-group'>

            </div>

         <div class='row'>
            <div class='input-group'>
               <span class='input-group-addon' id='basic-addon1'>Cidade</span>
               <input type='text' class='form-control ' name='cidade' placeholder='Cidade' aria-describedby='basic-addon1' id='cidade'>
            </div>
         </div>
         <div class='row'>
            <div class='input-group'>
               <span class='input-group-addon' id='basic-addon1'>UF</span>
               <input type='text' class='form-control ' name='unidadeFederativa' placeholder='Unidade Federativa' aria-describedby='basic-addon1' id='nUF'>
            </div>
         </div>
         <div class='row'>
            <div class='input-group'>
               <span class='input-group-addon' id='basic-addon1'>Referencia</span>
               <input type='text' class='form-control ' placeholder='referencia' aria-describedby='basic-addon1' id='referencia'>
